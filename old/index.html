<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <script defer src="assets/js/imgs.js"></script>
    <script defer src="assets/js/interacoes.js"></script>
    <script defer src="assets/js/validacao.js"></script>
    <script defer src="assets/js/script.js"></script>


    <title>Dinamic Loading</title>
</head>

<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <div class="option">
            <p>Escolha uma opção: </p>
            <div class="options-2">
                <label>
                    <input type="radio" name="option" id="facial-option" onclick="toggleSection('facial-section')"
                        checked>
                    Facial
                </label>
                <label>
                    <input type="radio" name="option" id="document-option" onclick="toggleSection('document-section')">
                    Documentos
                </label>
            </div>
        </div>

        <div id="facial-section">
            <!-- Adicione um popup de corte de imagem específico para seção facial -->
            <div id="facial-crop-popup" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('facial-crop-popup')">&times;</span>
                    <img id="facial-original-image" alt="Original Image">
                    <img class="photo-croped" id="facial-cropped-image-popup" alt="Cropped Image">
                </div>
            </div>

            <form id="facial-form">
                <h1>Verificação Facial </h1>
                <label for="contract-number">Número do Contrato:</label>
                <input type="text" id="contract-number" name="contractNumber" required>

                <label class="photo" for="facial-photo">Carregar Foto:</label>
                <input type="file" class="photo-input" id="facial-photo" name="facialPhoto" accept="image/*" required>

                <div class="button">
                    <button id="button-enviar" type="button" onclick="submitForm('document-form')">Enviar</button>
                </div>
            </form>
        </div>

        <div id="document-section" class="hidden">
            <!-- Adicione um popup de corte de imagem específico para seção de documentos -->
            <div id="document-crop-popup" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('document-crop-popup')">&times;</span>
                    <img id="document-original-image" alt="Original Image">
                    <img class="photo-cropped" id="document-cropped-image-popup" alt="Cropped Image">
                </div>
            </div>

            <form id="document-form">
                <h1>Verificar Documentos</h1>
                <label for="contract-number-doc">Número do Contrato documento:</label>
                <input type="text" id="contract-number-doc" name="contractNumberDoc" required>

                <label class="photo" for="document-photo"> <img src="assets/img/add_photo.svg"
                        alt="Add Photo Icon">Carregar Foto:</label>
                <input type="file" class="photo-input" id="document-photo" name="documentPhoto" accept="image/*" required>
                <div class="button">
                    <button id="button-enviar" type="button" onclick="submitForm('document-form')">Enviar</button>
                </div>
            </form>
        </div>

        <div class="resultados">

        </div>


    </div>

    <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="resultados"></div>
</body>

</html>
